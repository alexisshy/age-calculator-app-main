<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Montserrat&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="card">
      <form class="container">
        <div class="input-section">
          <span>Day</span>
          <input type="number" placeholder="DD" id="day">
        </div>
        <div class="input-section">
          <span>Month</span>
          <input type="number" placeholder="MM" id="month">
        </div>
        <div class="input-section">
          <span>Year</span>
          <input type="number" placeholder="YYYY" id="year">
        </div>
      </form>
        <div class="submit">
          <button class="submit-btn"><img src="./assets/images/icon-arrow.svg"></button>
        </div>
      
    
      <div class="output">
        <h1><span id="YY">--</span> years</h1>
        <h1><span id="MM">--</span> months</h1>
        <h1><span id="DD">--</span> days</h1>
      </div>
    
  </div>
  
</body>
</html>
